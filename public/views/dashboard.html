<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <form method="post" action="/dashboard">
        <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <!-- <a class="link-secondary" href="#">Dannie's Blog</a> -->
            <h2 class="icon-text">Dannie's Blog</h2>
          </div>
        </div>
    </header>  
    <div class="body">
        <div class="bar-1">
            <h4>My Stories</h4>
            <button id="edit-btn"><a href="/editor" id="edit-link" target=”_blank”>Write a story </a></button> 
        </div>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li id="draft-link"><a href="#drafts">Drafts</a></li>
                <li id="published-links"><a href="#published">Published</a></li>
            </ul>
        </nav>        
        <hr id="hr-1">
        <section id="drafts">
          <div id="drafts-list">
            
           
          </div>
        </section>
        <section id="published">
          <div id="published-list">
            
           
          </div>
        </section>
    </div>
    </form>
  <script src="js/dashboard.js" type="module"></script>  
</body>
</html>
