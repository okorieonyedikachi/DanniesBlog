<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/editor.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden />
      <label for="banner-upload" class="banner-upload-btn"
        ><img src="../images/iconupload.png" alt="upload banner"
      /></label>
    </div>
    <form class="blog" method="post" action="/editor">
      <textarea
        class="title"
        placeholder="Blog title..."
        type="text"
        name="title"
      ></textarea>
      <textarea
        class="article"
        placeholder="Start writing here..."
        type="text"
        name="article"
      ></textarea>
      <button class="btn dark publish-btn" id="publish-btn" type="button">
        Save
      </button>
    </form>
    <!-- <form class="blog-options">
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </form> -->
    <script src="js/editor.mjs" type="module"></script>
  </body>
</html>
